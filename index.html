<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://github.com/Humaminho" target="_blank"> <img src="images/logo.png" class="logo"> </a>
            <a href="https://github.com/Humaminho" target="_blank"> My Github </a>
        </div>
        <div class="top-section">
            <div class="section-header">
                Metric/Imperial Unit Converter
            </div>
            <div class="input-container">
                <input type="text" class="input-el" maxlength="5">
            </div>

            <button class="convert-el">Convert</button>
        </div>
        
        <div class="bot-section">

                <div class="text-section">
                    <div class="section-title">
                        Length (Meter/Feet)
                    </div>
                    <p class="length-el">Meter to feet | Feet to meter</p>
                </div>

                <div class="text-section">
                    <div class="section-title">
                        Volume (Liters/Gallons)
                    </div>
                    <p class="volume-el">Liter to gallon | Gallon to leter</p>
                </div>

                <div class="text-section">
                    <div class="section-title">
                        Mass (Kilograms/Pounds)
                    </div>
                    <p class="mass-el">Kilogram to pound | Pound to kilogram</p>
                </div>
                


        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
